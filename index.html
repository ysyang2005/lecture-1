<!DOCTYPE html>
<html lang="zh-Hant">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>簡易背景影片測試</title>
<style>
  html, body {
    margin: 0; padding: 0; height: 100%; overflow: hidden;
    font-family: Arial, Helvetica, sans-serif;
    background: black;
  }
  video {
    position: fixed;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: contain; /* 先用contain方便測試 */
    z-index: 0;
    background: black;
  }
  #soundToggle {
    position: fixed;
    top: 20px; right: 20px;
    z-index: 10;
    background: rgba(0,0,0,0.5);
    color: white;
    border: none;
    padding: 10px 15px;
    font-size: 1em;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<video id="bgVideo" muted loop playsinline>
  <source src="1.mp4" type="video/mp4" />
  您的瀏覽器不支援影片標籤。
</video>

<button id="soundToggle">🔇 開聲音</button>

<script>
  const video = document.getElementById('bgVideo');
  const button = document.getElementById('soundToggle');

  // 確保影片靜音並播放
  video.muted = true;
  video.play().catch(e => console.log('播放失敗', e));

  button.addEventListener('click', () => {
    if(video.muted) {
      video.muted = false;
      button.textContent = '🔊 靜音';
    } else {
      video.muted = true;
      button.textContent = '🔇 開聲音';
    }
  });
</script>

</body>
</html>
